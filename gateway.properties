server.port=9004
spring.application.name=gateway

eureka.client.serviceUrl.defaultZone=http://localhost:9102/eureka/

# Actuator - exposition
management.endpoints.web.exposure.include=health,info,gateway

# Spring Boot récent: "enabled" remplacé par "access"
management.endpoint.gateway.access=unrestricted

# ✅ discovery locator (nouveau prefix webflux)
spring.cloud.gateway.server.webflux.discovery.locator.enabled=true
spring.cloud.gateway.server.webflux.discovery.locator.lower-case-service-id=true

# ✅ routes (nouveau prefix webflux)
spring.cloud.gateway.server.webflux.routes[0].id=produits-route
spring.cloud.gateway.server.webflux.routes[0].uri=lb://MICROSERVICE-PRODUITS
spring.cloud.gateway.server.webflux.routes[0].predicates[0]=Path=/products,/products/**

spring.cloud.gateway.server.webflux.routes[1].id=commandes-route
spring.cloud.gateway.server.webflux.routes[1].uri=lb://MICROSERVICE-COMMANDES
spring.cloud.gateway.server.webflux.routes[1].predicates[0]=Path=/orders,/orders/**

spring.cloud.gateway.server.webflux.routes[2].id=front-api-route
spring.cloud.gateway.server.webflux.routes[2].uri=lb://FRONT-API
spring.cloud.gateway.server.webflux.routes[2].predicates[0]=Path=/api,/api/**
