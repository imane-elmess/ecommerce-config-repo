server.port=9004
spring.application.name=gateway

eureka.client.serviceUrl.defaultZone=http://eureka-server:9102/eureka/
eureka.instance.prefer-ip-address=true
eureka.instance.hostname=${HOSTNAME}
# Actuator - exposition
management.endpoints.web.exposure.include=health,info,gateway

# Spring Boot récent: "enabled" remplacé par "access"
management.endpoint.gateway.access=unrestricted

# ✅ discovery locator (nouveau prefix webflux)
spring.cloud.gateway.server.webflux.discovery.locator.enabled=true
spring.cloud.gateway.server.webflux.discovery.locator.lower-case-service-id=true

# ✅ routes (nouveau prefix webflux)
spring.cloud.gateway.server.webflux.routes[0].id=produits-route
spring.cloud.gateway.server.webflux.routes[0].uri=lb://MICROSERVICE-PRODUITS
spring.cloud.gateway.server.webflux.routes[0].predicates[0]=Path=/products,/products/**

spring.cloud.gateway.server.webflux.routes[1].id=commandes-route
spring.cloud.gateway.server.webflux.routes[1].uri=lb://MICROSERVICE-COMMANDES
spring.cloud.gateway.server.webflux.routes[1].predicates[0]=Path=/orders,/orders/**

spring.cloud.gateway.server.webflux.routes[2].id=front-api-route
spring.cloud.gateway.server.webflux.routes[2].uri=lb://FRONT-API
spring.cloud.gateway.server.webflux.routes[2].predicates[0]=Path=/api,/api/**

# =========================
# CORS - Gateway (WebFlux)
# =========================
spring.cloud.gateway.server.webflux.globalcors.add-to-simple-url-handler-mapping=true

spring.cloud.gateway.server.webflux.globalcors.corsConfigurations.[/**].allowedOrigins=http://localhost:5173
spring.cloud.gateway.server.webflux.globalcors.corsConfigurations.[/**].allowedMethods=GET,POST,PUT,DELETE,OPTIONS
spring.cloud.gateway.server.webflux.globalcors.corsConfigurations.[/**].allowedHeaders=*
spring.cloud.gateway.server.webflux.globalcors.corsConfigurations.[/**].allowCredentials=true
